{{ define "main" }}


<main>
  <section class="p-strip--{{.Params.backgroundType}} main-strip">
      <div class="row">
        <div class="col-8 left-section">
          <div class="p-chip">
            <span class="p-chip__value">Sponsor</span>
          </div>
          <h1>{{.Title}}</h1>
          {{range .Params.buttons}}
            <a href="{{.url}}"><button class="p-button">{{.label}}</button></a>
          {{end}}
        </div>
        <div class="col-4 right-section">
          <img src="{{ .RelPermalink }}{{.Params.image}}" alt="">
        </div>
      </div>
  </section>
  <section class="p-strip">
  <div class="row">
  {{ .Content }}
  </div>
  </section>
  <section class="p-strip--light">
      <div class="row">
        <div class="col-8">
          <a href="../"><button class="p-button">Lihat Sponsor Lainnya</button></a>
          <a href="mailto:{{.Site.Params.contact}}"><button class="p-button">Ingin Menjadi Sponsor?</button></a>
        </div>
      </div>
  </section>
</main>
{{ end }}
